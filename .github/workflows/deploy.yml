name: ğŸš€ Deploy Site

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'ğŸ”€ Branch to deploy'
        required: true
        default: 'main'

jobs:
  deploy:
    name: ğŸ“¦ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Set up environment variables
        run: |
          echo "VITE_EMAILJS_PUBLIC_KEY=${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}" >> .env
          echo "VITE_EMAILJS_SERVICE_ID=${{ secrets.VITE_EMAILJS_SERVICE_ID }}" >> .env
          echo "VITE_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}" >> .env
          echo "VITE_RECAPTCHA_SITE_KEY=${{ secrets.VITE_RECAPTCHA_SITE_KEY }}" >> .env

      - name: ğŸ§¹ Lint code
        run: npm run lint

      # - name: ğŸ§ª Run tests
      #   run: npm run test

      - name: ğŸ” Deploy to GitHub Pages
        run: npm run deploy:prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}