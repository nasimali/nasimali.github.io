
name: ğŸš€ CI - Build & Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ Build and Lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Check for vulnerable dependencies
        run: npm audit --audit-level=moderate

      - name: ğŸ§  TypeScript type check
        run: npx tsc --noEmit

      - name: ğŸ§¹ Lint code with ESLint
        run: npm run lint

      - name: âš™ï¸ Build project
        run: npm run build

      # - name: ğŸ§ª Run tests (optional)
      #   run: npm test