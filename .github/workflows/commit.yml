name: ğŸ§ª CI â€¢ Build ğŸ”§ Lint Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ Build and Lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [18, 20, 24]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ…¿ï¸ Uses pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ§° Setup Node.js and cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Check for vulnerable dependencies
        run: pnpm audit --audit-level=moderate

      - name: ğŸ§  TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: ğŸ§¹ Lint code with ESLint
        run: pnpm lint

      - name: âš™ï¸ Build project
        run: pnpm build

      # - name: ğŸ§ª Run tests (optional)
      #   run: pnpm test